[tools]
node = "24"
pnpm = "10"

[tasks.install]
description = "Install dependencies (cached)"
run = "pnpm install"
sources = ["package.json", "pnpm-lock.yaml"]
outputs = ["node_modules/.modules.yaml"]

[tasks.build]
description = "Create production build for Next.js app"
depends = ["install"]
run = "pnpm run build"

[tasks.dev]
description = "Start Next.js app in development mode"
depends = ["install"]
run = "pnpm run dev"

[tasks.lint]
description = "Run linter"
depends = ["install"]
run = "pnpm run lint"

[tasks.test]
description = "Run tests"
depends = ["install"]
run = "pnpm run test"

[tasks.format]
description = "Format codebase"
depends = ["install"]
run = "pnpm run format"

[tasks.check]
description = "Run lint and all tests"
depends = ["lint", "test"]

[tasks.ci]
description = "Full CI validation (lint + tests + build)"
depends = ["check", "build"]
